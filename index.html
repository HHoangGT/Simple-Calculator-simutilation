<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator simulation</title>
	</head>
	<body>
		<table class="calculator">
			<tr>
				<td colspan="3" class="display-box">123+456</td>
				<td><input type="button" value="C" /></td>
			</tr>
			<tr>
				<td><input type="button" name="" id="" value="1" /></td>
				<td><input type="button" name="" id="" value="2" /></td>
				<td><input type="button" name="" id="" value="3" /></td>
				<td><input type="button" name="" id="" value="/" /></td>
			</tr>
			<tr>
				<td><input type="button" name="" id="" value="4" /></td>
				<td><input type="button" name="" id="" value="5" /></td>
				<td><input type="button" name="" id="" value="6" /></td>
				<td><input type="button" name="" id="" value="-" /></td>
			</tr>
			<tr>
				<td><input type="button" name="" id="" value="7" /></td>
				<td><input type="button" name="" id="" value="8" /></td>
				<td><input type="button" name="" id="" value="9" /></td>
				<td><input type="button" name="" id="" value="+" /></td>
			</tr>
			<tr>
				<td><input type="button" name="" id="" value="." /></td>
				<td><input type="button" name="" id="" value="0" /></td>
				<td><input type="button" name="" id="" value="=" /></td>
				<td><input type="button" name="" id="" value="*" /></td>
			</tr>
		</table>

		<script src="script.js"></script>
	</body>
</html>
